<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Elite: Dangerous - Black Market finder</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/main.min.css">
	</head>
	<body>
		<div id="main" class="container">
			<div class="row">
				<div class="page-header">
					<h1>Elite: Dangerous <small>Black Market finder</small></h1>
				</div>
				<p>Here you can find the closest blackmarket to your current location</p>
				<div class="status">
					<div class="alert alert-info" role="alert">
						<strong>Notice:</strong> Downloading System and Station data<br>
						<span class="system_info downloading"><span class="glyphicon glyphicon-remove"></span> System data</span><br>
						<span class="station_info downloading"><span class="glyphicon glyphicon-remove"></span> Station data</span>
					</div>
				</div>
				<form action="#" id="current_system">
					<div class="orm-group">
						<label for="start_system">System</label>
						<input type="text" class="form-control" id="start_system" name="start_system" placeholder="Enter current system name">
					</div>
					<div class="orm-group">
						<label class="radio-inline">
							<input type="radio" name="ly_radius" value="25"> 25 Ly
						</label>
						<label class="radio-inline">
							<input type="radio" name="ly_radius" value="35"> 35 Ly
						</label>
						<label class="radio-inline">
							<input type="radio" name="ly_radius" value="45"> 45 Ly
						</label>
					</div>
					<div class="orm-group">
						<input type="submit" value="Search" class="btn btn-default">
					</div>
				</form>
			</div>
			<div class="row">
				<h2>Systems with black market</h2>
				<table class="table table-striped table-bordered">
					<thead>
						<th>System</th>
						<th>Distance</th>
					</thead>
					<tbody>
						<tr>
							<td>Samburitja</td>
							<td>15.2 Ly</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="footer" class="container">
			<small>Copyright by <a href="https://spytec.se">SpyTec</a> - Data by <a href="//eddb.io">EDDB</a></small>
		</div>
		<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="assets/main.js"></script>
	</body>
</html>
